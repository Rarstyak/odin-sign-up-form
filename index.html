<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-info">
            <img src="./img/odin-lined.png" alt="lined Odin logo">
            <div>ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="sign-up-main">
        <form action="" method="get">
            <div class="sign-up-info-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</em></p>
            </div>
            <div class="entry-container">
                <p>Let's do this!</p>
                <div class="entry-row">
                    <div class="entry first">
                        <label for="userFirst">FIRST NAME</label>
                        <input id="userFirst" name="first" type="text">
                    </div>
                    <div class="entry last">
                        <label for="userLast">LAST NAME</label>
                        <input id="userLast" name="last" type="text">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry email">
                        <label for="userEmail">EMAIL</label>
                        <input id="userEmail" name="email" type="email">
                    </div>
                    <div class="entry phone">
                        <label for="userPhone">PHONE NUMBER</label>
                        <input id="userPhone" name="phone" type="tel">
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry password">
                        <label for="userPassword" data-help="* Passwords do not match">PASSWORD</label>
                        <input id="userPassword" name="password" type="password">
                    </div>
                    <div class="entry confirm">
                        <label for="userConfirmPassword">CONFIRM PASSWORD</label>
                        <input id="userConfirmPassword" name="confirm" type="password">
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a>Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
