<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-info">
            <img src="./img/odin-lined.png" alt="lined Odin logo">
            <div>ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="sign-up-main">
        <form action="" method="get">
            <div class="sign-up-info-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</em></p>
            </div>
            <div class="entry-container">
                <p>Let's do this!</p>
                <div class="entry-row">
                    <div class="entry first">
                        <label for="user-first">FIRST NAME</label>
                        <input id="user-first" name="first" type="text" required>
                    </div>
                    <div class="entry last">
                        <label for="user-last">LAST NAME</label>
                        <input id="user-last" name="last" type="text" required>
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry email">
                        <label for="user-email">EMAIL</label>
                        <input id="user-email" name="email" type="email" required>
                    </div>
                    <div class="entry phone">
                        <label for="user-phone">PHONE NUMBER</label>
                        <input id="user-phone" name="phone" type="tel" pattern="\d{3}[\-]?\d{3}[\-]?\d{4}" required>
                    </div>
                </div>
                <div class="entry-row">
                    <div class="entry password">
                        <label for="user-password">PASSWORD</label>
                        <input id="user-password" name="password" type="password" class="error" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                        <div id="password-error">* Passwords do not match</div>
                    </div>
                    <div class="entry confirm">
                        <label for="user-confirm-password">CONFIRM PASSWORD</label>
                        <input id="user-confirm-password" name="confirm" type="password" class="error" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
    <script>
        const password = document.querySelector("#user-password");
        const passwordConfirm = document.querySelector("#user-confirm-password");
        const passwordError = document.querySelector("#password-error");

        console.log(passwordError);

        function passwordMatch(e) {
            if (password.value === passwordConfirm.value) {
                passwordError.style.visibility = "hidden";
                password.className = "";
                passwordConfirm.className = "";
                return 1;
            } else {
                passwordError.style.visibility = "visible";
                password.className = "error";
                passwordConfirm.className = "error";
                return 0;
            }
        }

        password.addEventListener("input", passwordMatch);
        passwordConfirm.addEventListener("input", passwordMatch);
    </script>
</body>
</html>
